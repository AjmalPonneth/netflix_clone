<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <style>
      :root {
        --primary-color: #e50914;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .showcase {
        width: 100%;
        height: 100vh;
        background: url(images/IN-en-20210125-popsignuptwoweeks-perspective_alpha_website_large.jpg)
          no-repeat center center/cover;
      }
      .showcase::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: inset 120px 100px 250px #000000,
          inset -120px -100px 250px #000000;
      }
      .show-case-top {
        position: relative;
        z-index: 2;
        height: 90px;
      }
      h1,
      h2,
      h3,
      h4,
      p {
        color: #fff;
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 5rem;
      }
      h2 {
        font-family: sans-serif;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      .show-case-top img {
        margin: 30px 70px;
        width: 170px;
      }
      .btn-round {
        background-color: var(--primary-color);
        position: absolute;
        right: 0;
        color: #fff;
        line-height: normal;
        padding: 7px 17px;
        border: none;
        font-size: 1rem;
        font-weight: 400;
        margin: 30px 60px;
        border-radius: 3px;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        position: relative;
      }
      .content h1 {
        font-size: 3.15rem;
        margin-top: 150px;
        font-weight: bolder;
      }
      #heading {
        margin: 10px 30px;
      }
      #para {
        margin: 10px;
      }
      .field {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: row;
      }
      input {
        padding: 20px 20px;
        width: 50%;
        font-size: 1.3rem;
      }
      .btn-lg {
        height: 69px;
        background-color: var(--primary-color);
        font-size: 1.5rem;
        padding: 20px 20px;
        text-transform: uppercase;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <section>
      <header class="showcase">
        <div class="show-case-top">
          <img src="images/logo.png" alt="netflix" />
          <button class="btn-round">Sign In</button>
        </div>
        <div class="content">
          <h1>
            Unlimited movies, TV <br />
            &nbsp;&nbsp; shows and more.
          </h1>
          <h2 id="heading">Watch anywhere. Cancel anytime.</h2>
          <h3 id="para">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="field">
            <form action="" id="form">
              <input type="text" placeholder="Email Adress" /><button
                class="btn-lg"
              >
                get started >
              </button>
            </form>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
